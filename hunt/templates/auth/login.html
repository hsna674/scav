{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel='stylesheet' href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-container">
                <img class="logo" src="{% static 'img/favicon.png' %}" alt="Hoco Hunt Logo"/>
            </div>
            <h1 class="title">Hoco Hunt {{ HUNT_YEAR }}</h1>
            <p class="subtitle">Welcome back! Please sign in to continue your adventure.</p>
        </div>
        
        <div class="login-content">
            <div class="login-action">
                <a href="{% url 'social:begin' 'ion' %}{% if request.GET.next %}?next={{ request.GET.next|urlencode }}{% endif %}" class="btn-ion">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign in with Ion</span>
                </a>
            </div>
            
            <div class="login-secondary">
                <a href="https://discord.gg/rFtJ7TMXdN" target="_blank" class="btn-discord">
                    <i class="fa-brands fa-discord"></i>
                    <span>Join Discord</span>
                </a>
            </div>
        </div>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</div>
{% endblock %}
